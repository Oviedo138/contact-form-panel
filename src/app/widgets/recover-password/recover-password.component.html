<div class="main-container">
    <form [formGroup]="emailForm">
        <div class="flex flex-column mb-4">
            <label class="mb-1">Correo electr√≥nico<span style="color:red">*</span></label>
            <input type="text" pInputText formControlName="email" trim="blur" />
            <small *ngIf="emailForm.controls['email'].invalid && emailForm.controls['email'].touched" class="p-error">*
                Requerido</small>
        </div>
    </form>
</div>

<div class="flex justify-content-between gap-3">
    <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text p-button-danger"
        (click)="ref.close(false)"></button>
    <button pButton pRipple label="Enviar" icon="pi pi-check" class="p-button-text" [loading]="isLoading"
        (click)="submitForm()"></button>
</div>
